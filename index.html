<!DOCTYPE html>
<html>
    <head>
        <title> Weather App </title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
            
                  
                  <h2>                         
                  
                  <div class="alert alert-danger" role="alert">
                                  Weather Forecast here!
                  </div>
                  </h2>
                  <h1>
    /*b3090c4d10124a92bc72bc826a815035*/             
                  <p>Click the button to get your coordinates.</p>

<button onclick="getLocation()"> Get Location </button>

<p id="demo"></p>

<script>
    fetch('http://api.weatherbit.io/v2.0/current?key=b3090c4d10124a92bc72bc826a815035&city=Raleigh&country=US&city=Raleigh,NC&city=Raleigh,North+Carolina').then(res => res.json()).then(data => console.log(data));
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>
</h1>           
                  
    </body>
</html>
